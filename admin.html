<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>

<body>
    <div class="admin-header">
        <h2 class="admin-title">Admin Panel</h2>
        <button class="logout-btn" onclick="logout()">Log out</button>
    </div>

    <div class="admin__create">
        <div class="admin__create-title">Создать|Обновить продукт</div>
        <form id="form" class="admin__create-form">
            <input type="hidden" id="productId" name="productId">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="price">Price:</label>
            <input max="9999999999" type="number" id="price" name="price" required><br><br>
            <label for="sale">On Sale:</label>
            <input type="checkbox" id="sale" name="sale"><br><br>
            <label for="count">Count:</label>
            <input max="9999999999" type="number" id="count" name="count" required><br><br>
            <label for="img">Image URL:</label>
            <input type="text" id="img" name="img" required><br><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>
            <button type="submit">Применить</button>
        </form>
        <div class="admin__create-bottom">
            Результат: <span class="admin__create-log"></span>
        </div>
    </div>

    <div class="products">
        <div class="products__search">
            <input type="search" class="products__search-item" placeholder="Поиск по названию">
        </div>
        <div class="products__list-empty">Пусто</div>
        <ul class="products__list">
        </ul>
    </div>


    <script src="./dist/main.js" defer></script>
</body>

</html>
